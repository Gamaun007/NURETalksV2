<span class="bold text-navy-90" *ngIf="value; else placeholderTemplate">
  {{ value }}
</span>
<svg-icon class="chevrone" src="chevrone" preserveAspectRatio="none" [stretch]="true"></svg-icon>
<ng-template #placeholderTemplate>
  <span class="text-navy-70">
    {{ placeholder }}
  </span>
</ng-template>
